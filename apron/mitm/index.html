<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaidZ MINT</title>
</head>
<body>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        a, input {
            text-decoration: none;
            border: none;
        }
        main {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form {
            width: 400px;
            height: 400px;
            border-radius: 20px;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input {
            width: 360px;
            border-radius: 20px;
            padding: 10px;
            border: solid 2px purple;
            margin-bottom: 10px;
        }

        .submit {
            width: 100%;
            background-color: purple;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-top: -120px;
            margin-bottom: 20px;
            border-radius: 100%;    
        }
        .logo-img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
        }
    </style>

    <script>
        alert("O captive portal é uma página de web que é exibida para o usuário de redes de wi-fi públicas antes da liberação de acesso à conexão.");
    </script>
    
    
    <main>

        <div class="form">
            <div>
                <div class="logo">
                    <img src="https://howtodrawforkids.com/wp-content/uploads/2020/08/how-to-draw-a-cat-365x365.jpg" alt="" class="logo-img">
                </div>
                <form method="GET" action="link.html">
                    <div class="form-item">
                        <input type="text" class="input" name="CPF" placeholder="CPF">
                    </div>
                    <div class="form-item">
                        <input type="text" class="input" name="name" placeholder="Nome">
                    </div>
                    <div class="form-item">
                        <input type="email" class="input" name="email" placeholder="Email">
                    </div>
                    <div class="form-item">
                        <input type="date" class="input" name="age" placeholder="Idade">
                    </div>
                    <div class="form-item">
                        <input type="submit" value="done" class="input submit">
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
